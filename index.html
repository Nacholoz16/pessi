            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
        }
        .zoomInOut {
            animation: zoomInOut 2s infinite;
        }
        @keyframes zoomInOut {
            0%, 100% {
            transform: scale(1);
            }
            50% {
            transform: scale(1.1);
            }
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .pessi{
            max-width: 100%;
            height: auto;
        }

        .bounce {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
            transform: translateY(0);
            }
            40% {
            transform: translateY(-30px);
            }
            60% {
            transform: translateY(-15px);
            }
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            font-family: "Bruno Ace SC", serif;
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0%, 100% {
            transform: translateX(0);
            }
            25% {
            transform: translateX(-5px);
            }
            50% {
            transform: translateX(5px);
            }
            75% {
            transform: translateX(-5px);
            }
        }


/* hola felipe vargas */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease, visibility 1s ease;
        }

        .overlay.hidden {

            visibility: hidden;

            height: 100%;
            opacity: 0;
            animation: main-loadup 1s forwards linear, main-loadup-bg 10s forwards linear;
            animation-delay: 7s, 8s;
        }

        @keyframes main-loadup {
            from {

            to {

            }
        }

        @keyframes main-loadup-bg {

    <script>
        const overlay = document.getElementById('overlay');
        const mainContent = document.getElementById('mainContent');
        const audio = document.getElementById('bg-audio');

        // Baja el volumen al 50%
        audio.volume = 1;

        // Maneja el clic en la imagen del overlay
        overlay.addEventListener('click', () => {
            overlay.classList.add('hidden');
            mainContent.classList.add('visible');

            // Solicita el modo de pantalla completa
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari and Opera
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                document.documentElement.msRequestFullscreen();
            }

            // Reproduce el audio
            audio.play().catch(err => {
                console.warn('El navegador bloque√≥ la reproducci√≥n autom√°tica:', err);
            });
        });

    </script>
